on:
  push:
    branches:
      - 'main'
      - 'master'

env:
  MIRROR_URL: "git@github.com:EpitechPromo2026/B-MUL-200-LIL-2-1-myrpg-nathan.delenclos.git"
  EXECUTABLES: "my_rpg"

jobs:
  normez:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
      - name: Normez
        id: normez
        run: ./NormEZ.rb -f assets -m
      - name: check
        if: ${{ normez.output != '' }}
        run: echo "::error Normez"
        continue-on-error: false

  check_repos_size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
      - name: echo-size
        run: du -skh --exclude=".git"
      - name: check

  push_epitech:
    runs-on: ubuntu-latest
    needs:
      - check_repos_size
      - normez
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.SSH_PRIVATE_KEY }}
